<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验室设备管理系统 - 登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo"><i class="fas fa-flask"></i></div>
            <h2>实验室设备管理系统</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-4" id="loginBtn">登 录</button>
            </form>
            <div class="text-center mt-4">
                <a href="register.html" class="text-primary me-3">注册账号</a>
                <a href="admin/index.html" class="text-muted">管理员入口 <i class="fas fa-arrow-right"></i></a>
            </div>
            <div class="mt-3 p-3 bg-light rounded">
                <small class="text-muted">测试账号：张三 / 123456</small>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script>
        // 如果已登录，直接跳转
        if (Auth.isLoggedIn()) {
            window.location.href = 'user/device_list.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';

            try {
                const result = await API.post('login.php', { username, password });

                if (result.code === 0) {
                    // 保存登录信息
                    try {
                        Auth.saveLogin(result.data);
                    } catch (err) {
                        console.error('保存登录信息失败:', err);
                        UI.showToast('保存登录信息失败', 'error');
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = '登 录';
                        return;
                    }
                    
                    UI.showToast('登录成功！');
                    
                    // 延迟跳转，确保Toast显示
                    setTimeout(() => {
                        window.location.href = 'user/device_list.html';
                    }, 500);
                    // 注意：成功时不要重置按钮，因为页面即将跳转
                    return;
                } else {
                    UI.showToast(result.message || '登录失败', 'error');
                }
            } catch (error) {
                console.error('登录错误:', error);
                UI.showToast('网络请求失败', 'error');
            } finally {
                // 只有在失败的情况下才重置按钮
                if (loginBtn.disabled) {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '登 录';
                }
            }
        });
    </script>
</body>

</html>
