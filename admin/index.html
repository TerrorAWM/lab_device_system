<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 实验室设备管理系统</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo"><i class="fas fa-user-shield"></i></div>
            <h2>管理员登录</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">管理员账号</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入账号" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-4" id="loginBtn">登 录</button>
            </form>
            <div class="text-center mt-4">
                <a href="../index.html" class="text-muted"><i class="fas fa-arrow-left me-1"></i>返回用户登录</a>
            </div>
            <div class="mt-3 p-3 bg-light rounded">
                <small class="text-muted">测试账号：supervisor / 123456</small>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/ui.js"></script>
    <script>
        // 如果已登录，直接跳转
        if (Auth.isLoggedIn(true)) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';

            try {
                const result = await API.post('login.php', { username, password }, true);

                if (result.code === 0) {
                    UI.showToast('登录成功！');
                    Auth.saveLogin(result.data, true);
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);
                } else {
                    UI.showToast(result.message || '登录失败', 'error');
                }
            } catch (error) {
                UI.showToast('网络请求失败', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '登 录';
            }
        });
    </script>
</body>

</html>
