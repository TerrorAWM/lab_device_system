<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验室设备管理系统 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo"><i class="fas fa-flask"></i></div>
            <h2>实验室设备管理系统</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-4">登 录</button>
            </form>
            <div class="text-center mt-4">
                <a href="register.html" class="text-primary me-3">注册账号</a>
                <a href="admin/index.html" class="text-muted">管理员入口 <i class="fas fa-arrow-right"></i></a>
            </div>
            <div class="mt-3 p-3 bg-light rounded">
                <small class="text-muted">测试账号：张三 / 123456</small>
            </div>
        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const result = DataService.login(username, password);
            if (result.success) {
                App.showToast('登录成功！');
                setTimeout(() => App.navigate('user/device_list.html'), 500);
            } else {
                App.showToast(result.message, 'error');
            }
        });
    </script>
</body>

</html>
