<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘 - 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <nav class="top-navbar">
            <div class="brand"><i class="fas fa-cogs me-2"></i>管理后台</div>
            <div class="user-info"><span id="adminName">管理员</span>
                <div class="avatar"><i class="fas fa-user-shield"></i></div><button class="btn btn-outline btn-sm"
                    onclick="logout()">退出</button>
            </div>
        </nav>
        <div class="d-flex">
            <aside class="sidebar">
                <a href="dashboard.html" class="nav-item active"><i class="fas fa-tachometer-alt"></i>仪表盘</a>
                <a href="device.html" class="nav-item"><i class="fas fa-desktop"></i>设备管理</a>
                <a href="reservation.html" class="nav-item"><i class="fas fa-calendar-check"></i>预约审批</a>
                <a href="borrow.html" class="nav-item"><i class="fas fa-hand-holding"></i>借用管理</a>
                <a href="payment.html" class="nav-item"><i class="fas fa-credit-card"></i>收费管理</a>
                <a href="user.html" class="nav-item"><i class="fas fa-users"></i>用户管理</a>
                <a href="maintenance.html" class="nav-item"><i class="fas fa-wrench"></i>设备检修</a>
                <a href="reports.html" class="nav-item"><i class="fas fa-chart-bar"></i>统计报表</a>
            </aside>
            <main class="content-area">
                <div class="page-header">
                    <h1>仪表盘</h1>
                </div>
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="stat-card primary">
                            <div class="stat-value" id="statTotal">0</div>
                            <div class="stat-label">设备总数</div>
                            <div class="stat-icon"><i class="fas fa-desktop"></i></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card success">
                            <div class="stat-value" id="statAvailable">0</div>
                            <div class="stat-label">可用设备</div>
                            <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card warning">
                            <div class="stat-value" id="statBorrowing">0</div>
                            <div class="stat-label">借出中</div>
                            <div class="stat-icon"><i class="fas fa-hourglass-half"></i></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card danger">
                            <div class="stat-value" id="statPending">0</div>
                            <div class="stat-label">待审批</div>
                            <div class="stat-icon"><i class="fas fa-clock"></i></div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">最近借用记录</div>
                    <div class="card-body">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>用户</th>
                                    <th>设备</th>
                                    <th>借用日期</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                            <tbody id="recentBorrows"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/data.js"></script>
    <script src="../js/app.js"></script>
    <script>
        const admin = App.checkAdminAuth();
        if (admin) {
            const roleInfo = MockData.adminRoles[admin.role] || { name: '管理员', permissions: [] };
            document.getElementById('adminName').textContent = admin.name + ' (' + roleInfo.name + ')';

            // 动态生成侧边栏
            renderSidebar(admin.role);

            const stats = DataService.getStats();
            document.getElementById('statTotal').textContent = stats.totalDevices;
            document.getElementById('statAvailable').textContent = stats.availableDevices;
            document.getElementById('statBorrowing').textContent = stats.borrowingDevices;
            document.getElementById('statPending').textContent = stats.pendingReservations;
            const borrows = DataService.getAllBorrows().slice(0, 5);
            document.getElementById('recentBorrows').innerHTML = borrows.map(b => `<tr><td>${b.user?.username || '-'}</td><td>${b.device?.name || '-'}</td><td>${b.date || b.borrowDate || '-'}</td><td>${App.renderStatusBadge(MockData.borrowStatus[b.status])}</td></tr>`).join('');
        }

        function renderSidebar(role) {
            const roleInfo = MockData.adminRoles[role] || { permissions: [] };
            const permissions = roleInfo.permissions;
            const menuItems = [
                { id: 'dashboard', href: 'dashboard.html', icon: 'fa-tachometer-alt', text: '仪表盘', active: true },
                { id: 'device', href: 'device.html', icon: 'fa-desktop', text: '设备管理' },
                { id: 'reservation', href: 'reservation.html', icon: 'fa-calendar-check', text: '预约审批' },
                { id: 'borrow', href: 'borrow.html', icon: 'fa-hand-holding', text: '借用管理' },
                { id: 'payment', href: 'payment.html', icon: 'fa-credit-card', text: '收费管理' },
                { id: 'user', href: 'user.html', icon: 'fa-users', text: '用户管理' },
                { id: 'maintenance', href: 'maintenance.html', icon: 'fa-wrench', text: '设备检修' },
                { id: 'reports', href: 'reports.html', icon: 'fa-chart-bar', text: '统计报表' }
            ];
            const sidebar = document.querySelector('.sidebar');
            sidebar.innerHTML = menuItems
                .filter(item => permissions.includes(item.id))
                .map(item => `<a href="${item.href}" class="nav-item${item.active ? ' active' : ''}"><i class="fas ${item.icon}"></i>${item.text}</a>`)
                .join('');
        }

        function logout() { DataService.adminLogout(); App.navigate('index.html'); }
    </script>
</body>

</html>
