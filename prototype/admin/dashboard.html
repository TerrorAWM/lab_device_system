<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘 - 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <nav class="top-navbar">
            <div class="brand"><i class="fas fa-cogs me-2"></i>管理后台</div>
            <div class="user-info"><span id="adminName">管理员</span>
                <div class="avatar"><i class="fas fa-user-shield"></i></div><button class="btn btn-outline btn-sm"
                    onclick="logout()">退出</button>
            </div>
        </nav>
        <div class="d-flex">
            <aside class="sidebar">
                <a href="dashboard.html" class="nav-item active"><i class="fas fa-tachometer-alt"></i>仪表盘</a>
                <a href="device.html" class="nav-item"><i class="fas fa-desktop"></i>设备管理</a>
                <a href="reservation.html" class="nav-item"><i class="fas fa-calendar-check"></i>预约审批</a>
                <a href="borrow.html" class="nav-item"><i class="fas fa-hand-holding"></i>借用管理</a>
                <a href="payment.html" class="nav-item"><i class="fas fa-credit-card"></i>收费管理</a>
            </aside>
            <main class="content-area">
                <div class="page-header">
                    <h1>仪表盘</h1>
                </div>
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="stat-card primary">
                            <div class="stat-value" id="statTotal">0</div>
                            <div class="stat-label">设备总数</div>
                            <div class="stat-icon"><i class="fas fa-desktop"></i></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card success">
                            <div class="stat-value" id="statAvailable">0</div>
                            <div class="stat-label">可用设备</div>
                            <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card warning">
                            <div class="stat-value" id="statBorrowing">0</div>
                            <div class="stat-label">借出中</div>
                            <div class="stat-icon"><i class="fas fa-hourglass-half"></i></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card danger">
                            <div class="stat-value" id="statPending">0</div>
                            <div class="stat-label">待审批</div>
                            <div class="stat-icon"><i class="fas fa-clock"></i></div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">最近借用记录</div>
                    <div class="card-body">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>用户</th>
                                    <th>设备</th>
                                    <th>借用日期</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                            <tbody id="recentBorrows"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/data.js"></script>
    <script src="../js/app.js"></script>
    <script>
        const admin = App.checkAdminAuth();
        if (admin) {
            document.getElementById('adminName').textContent = admin.name;
            const stats = DataService.getStats();
            document.getElementById('statTotal').textContent = stats.totalDevices;
            document.getElementById('statAvailable').textContent = stats.availableDevices;
            document.getElementById('statBorrowing').textContent = stats.borrowingDevices;
            document.getElementById('statPending').textContent = stats.pendingReservations;
            const borrows = DataService.getAllBorrows().slice(0, 5);
            document.getElementById('recentBorrows').innerHTML = borrows.map(b => `<tr><td>${b.user?.username || '-'}</td><td>${b.device?.name || '-'}</td><td>${b.borrowDate}</td><td>${App.renderStatusBadge(MockData.borrowStatus[b.status])}</td></tr>`).join('');
        }
        function logout() { DataService.adminLogout(); App.navigate('index.html'); }
    </script>
</body>

</html>
