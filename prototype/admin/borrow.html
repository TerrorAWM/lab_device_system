<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>借用管理 - 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <nav class="top-navbar">
            <div class="brand"><i class="fas fa-cogs me-2"></i>管理后台</div>
            <div class="user-info"><span id="adminName">管理员</span>
                <div class="avatar"><i class="fas fa-user-shield"></i></div>
            </div>
        </nav>
        <div class="d-flex">
            <aside class="sidebar">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-tachometer-alt"></i>仪表盘</a>
                <a href="device.html" class="nav-item"><i class="fas fa-desktop"></i>设备管理</a>
                <a href="reservation.html" class="nav-item"><i class="fas fa-calendar-check"></i>预约审批</a>
                <a href="borrow.html" class="nav-item active"><i class="fas fa-hand-holding"></i>借用管理</a>
                <a href="payment.html" class="nav-item"><i class="fas fa-credit-card"></i>收费管理</a>
            </aside>
            <main class="content-area">
                <div class="page-header">
                    <h1>借用管理</h1>
                </div>
                <div class="card">
                    <div class="card-body">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>用户</th>
                                    <th>设备</th>
                                    <th>借用日期</th>
                                    <th>预计归还</th>
                                    <th>实际归还</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="borrowList"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/data.js"></script>
    <script src="../js/app.js"></script>
    <script>
        const admin = App.checkAdminAuth();
        if (admin) { document.getElementById('adminName').textContent = admin.name; render(); }
        function render() {
            const list = DataService.getAllBorrows();
            document.getElementById('borrowList').innerHTML = list.map(b => `
                <tr>
                    <td>${b.user?.username || '-'}</td>
                    <td>${b.device?.name || '-'}</td>
                    <td>${b.borrowDate}</td>
                    <td>${b.expectedReturn}</td>
                    <td>${b.actualReturn || '-'}</td>
                    <td>${App.renderStatusBadge(MockData.borrowStatus[b.status])}</td>
                    <td>${b.status === 'borrowing' ? `<button class="btn btn-sm btn-success" onclick="confirmReturn(${b.id})">确认归还</button>` : '-'}</td>
                </tr>
            `).join('');
        }
        function confirmReturn(id) { DataService.returnDevice(id); App.showToast('归还确认成功'); render(); }
    </script>
</body>

</html>
