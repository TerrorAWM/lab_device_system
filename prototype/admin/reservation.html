<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约审批 - 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <nav class="top-navbar">
            <div class="brand"><i class="fas fa-cogs me-2"></i>管理后台</div>
            <div class="user-info"><span id="adminName">管理员</span>
                <div class="avatar"><i class="fas fa-user-shield"></i></div>
            </div>
        </nav>
        <div class="d-flex">
            <aside class="sidebar">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-tachometer-alt"></i>仪表盘</a>
                <a href="device.html" class="nav-item"><i class="fas fa-desktop"></i>设备管理</a>
                <a href="reservation.html" class="nav-item active"><i class="fas fa-calendar-check"></i>预约审批</a>
                <a href="borrow.html" class="nav-item"><i class="fas fa-hand-holding"></i>借用管理</a>
                <a href="payment.html" class="nav-item"><i class="fas fa-credit-card"></i>收费管理</a>
                <a href="user.html" class="nav-item"><i class="fas fa-users"></i>用户管理</a>
                <a href="maintenance.html" class="nav-item"><i class="fas fa-wrench"></i>设备检修</a>
                <a href="reports.html" class="nav-item"><i class="fas fa-chart-bar"></i>统计报表</a>
            </aside>
            <main class="content-area">
                <div class="page-header">
                    <h1>预约审批</h1>
                </div>
                <div class="card">
                    <div class="card-body">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>用户</th>
                                    <th>设备</th>
                                    <th>开始日期</th>
                                    <th>结束日期</th>
                                    <th>原因</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="reservationList"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/data.js"></script>
    <script src="../js/app.js"></script>
    <script>
        const admin = App.checkAdminAuth();
        if (admin) { document.getElementById('adminName').textContent = admin.name; render(); }
        function render() {
            const list = DataService.getAllReservations();
            document.getElementById('reservationList').innerHTML = list.map(r => `
                <tr>
                    <td>${r.user?.username || '-'}</td>
                    <td>${r.device?.name || '-'}</td>
                    <td>${r.startDate}</td>
                    <td>${r.endDate}</td>
                    <td>${r.reason}</td>
                    <td>${App.renderStatusBadge(MockData.reservationStatus[r.status])}</td>
                    <td>${r.status === 'pending' ? `
                        <button class="btn btn-sm btn-success" onclick="approve(${r.id}, true)"><i class="fas fa-check"></i></button>
                        <button class="btn btn-sm btn-danger" onclick="approve(${r.id}, false)"><i class="fas fa-times"></i></button>
                    ` : '-'}</td>
                </tr>
            `).join('');
        }
        function approve(id, approved) {
            DataService.approveReservation(id, approved);
            App.showToast(approved ? '已批准' : '已驳回');
            render();
        }
    </script>
</body>

</html>
