<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备检修 - 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <nav class="top-navbar">
            <div class="brand"><i class="fas fa-cogs me-2"></i>管理后台</div>
            <div class="user-info"><span id="adminName">管理员</span>
                <div class="avatar"><i class="fas fa-user-shield"></i></div><button class="btn btn-outline btn-sm"
                    onclick="logout()">退出</button>
            </div>
        </nav>
        <div class="d-flex">
            <aside class="sidebar">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-tachometer-alt"></i>仪表盘</a>
                <a href="device.html" class="nav-item"><i class="fas fa-desktop"></i>设备管理</a>
                <a href="reservation.html" class="nav-item"><i class="fas fa-calendar-check"></i>预约审批</a>
                <a href="borrow.html" class="nav-item"><i class="fas fa-hand-holding"></i>借用管理</a>
                <a href="payment.html" class="nav-item"><i class="fas fa-credit-card"></i>收费管理</a>
                <a href="user.html" class="nav-item"><i class="fas fa-users"></i>用户管理</a>
                <a href="maintenance.html" class="nav-item active"><i class="fas fa-wrench"></i>设备检修</a>
                <a href="reports.html" class="nav-item"><i class="fas fa-chart-bar"></i>统计报表</a>
            </aside>
            <main class="content-area">
                <div class="page-header d-flex justify-content-between align-items-center">
                    <h1>设备检修管理</h1>
                    <button class="btn btn-primary" onclick="openAddModal()"><i
                            class="fas fa-plus me-2"></i>添加检修计划</button>
                </div>

                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="stat-card warning">
                            <div class="stat-value" id="statMaintenance">0</div>
                            <div class="stat-label">检修中设备</div>
                            <div class="stat-icon"><i class="fas fa-tools"></i></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card primary">
                            <div class="stat-value" id="statScheduled">0</div>
                            <div class="stat-label">计划检修</div>
                            <div class="stat-icon"><i class="fas fa-calendar-alt"></i></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card success">
                            <div class="stat-value" id="statCompleted">0</div>
                            <div class="stat-label">本月完成</div>
                            <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">检修记录</div>
                    <div class="card-body">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>设备名称</th>
                                    <th>开始时间</th>
                                    <th>结束时间</th>
                                    <th>检修原因</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="maintenanceList"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Maintenance Modal -->
    <div class="modal-overlay" id="maintenanceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加检修计划</h3>
                <button class="modal-close" onclick="App.closeModal('maintenanceModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="maintenanceForm">
                    <div class="form-group">
                        <label class="form-label">选择设备</label>
                        <select class="form-control" id="formDevice" required></select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label class="form-label">开始时间</label>
                            <input type="datetime-local" class="form-control" id="formStartTime" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label class="form-label">结束时间</label>
                            <input type="datetime-local" class="form-control" id="formEndTime" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">检修原因</label>
                        <textarea class="form-control" id="formReason" rows="3" placeholder="请描述检修原因..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="App.closeModal('maintenanceModal')">取消</button>
                <button class="btn btn-primary" onclick="saveMaintenance()">保存</button>
            </div>
        </div>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/app.js"></script>
    <script>
        const admin = App.checkAdminAuth();
        if (admin) {
            document.getElementById('adminName').textContent = admin.name;
            render();
        }

        // Mock maintenance data
        const maintenanceRecords = [
            { id: 1, deviceId: 5, deviceName: '台式万用表', startTime: '2025-12-25 09:00', endTime: '2025-12-27 18:00', reason: '定期校准', status: 'active' },
            { id: 2, deviceId: 3, deviceName: '直流稳压电源', startTime: '2025-12-20 08:00', endTime: '2025-12-22 17:00', reason: '电容更换', status: 'completed' },
            { id: 3, deviceId: 1, deviceName: '数字示波器', startTime: '2025-12-30 09:00', endTime: '2025-12-31 18:00', reason: '年度维护', status: 'scheduled' }
        ];

        function render() {
            document.getElementById('statMaintenance').textContent = maintenanceRecords.filter(m => m.status === 'active').length;
            document.getElementById('statScheduled').textContent = maintenanceRecords.filter(m => m.status === 'scheduled').length;
            document.getElementById('statCompleted').textContent = maintenanceRecords.filter(m => m.status === 'completed').length;

            const statusLabels = { active: '检修中', scheduled: '已计划', completed: '已完成' };
            const statusClasses = { active: 'borrowed', scheduled: 'pending', completed: 'available' };

            document.getElementById('maintenanceList').innerHTML = maintenanceRecords.map(m => `
                <tr>
                    <td>${m.deviceName}</td>
                    <td>${m.startTime}</td>
                    <td>${m.endTime}</td>
                    <td>${m.reason}</td>
                    <td><span class="status-badge ${statusClasses[m.status]}">${statusLabels[m.status]}</span></td>
                    <td>
                        ${m.status === 'active' ? `<button class="btn btn-sm btn-success" onclick="completeMaintenance(${m.id})">完成</button>` : '-'}
                    </td>
                </tr>
            `).join('');
        }

        function openAddModal() {
            document.getElementById('formDevice').innerHTML = MockData.devices.map(d =>
                `<option value="${d.id}">${d.name} - ${d.model}</option>`
            ).join('');
            App.openModal('maintenanceModal');
        }

        function saveMaintenance() {
            App.closeModal('maintenanceModal');
            App.showToast('检修计划已添加！');
        }

        function completeMaintenance(id) {
            App.showToast('检修已完成！');
            render();
        }

        function logout() { DataService.adminLogout(); App.navigate('index.html'); }
    </script>
</body>

</html>
