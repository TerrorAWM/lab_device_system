<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 实验室设备管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo"><i class="fas fa-user-shield"></i></div>
            <h2>管理员登录</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">管理员账号</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入账号" required>
                </div>
                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-4">登 录</button>
            </form>
            <div class="text-center mt-4"><a href="../index.html" class="text-muted"><i
                        class="fas fa-arrow-left me-1"></i>返回用户登录</a></div>
            <div class="mt-3 p-3 bg-light rounded"><small class="text-muted">测试账号：admin / admin123</small></div>
        </div>
    </div>
    <script src="../js/data.js"></script>
    <script src="../js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const result = DataService.adminLogin(document.getElementById('username').value, document.getElementById('password').value);
            if (result.success) { App.showToast('登录成功！'); setTimeout(() => App.navigate('dashboard.html'), 500); }
            else { App.showToast(result.message, 'error'); }
        });
    </script>
</body>

</html>
