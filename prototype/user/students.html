<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生 - 实验室设备管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <nav class="top-navbar">
            <div class="brand"><i class="fas fa-flask me-2"></i>实验室设备管理系统</div>
            <div class="user-info"><span id="userName">用户</span>
                <div class="avatar"><i class="fas fa-user"></i></div><button class="btn btn-outline btn-sm"
                    onclick="logout()">退出</button>
            </div>
        </nav>
        <div class="d-flex">
            <aside class="sidebar" id="userSidebar">
                <a href="device_list.html" class="nav-item"><i class="fas fa-desktop"></i>设备列表</a>
                <a href="reservation.html" class="nav-item"><i class="fas fa-calendar-check"></i>我的预约</a>
                <a href="borrow.html" class="nav-item"><i class="fas fa-hand-holding"></i>借用记录</a>
                <a href="payment.html" class="nav-item"><i class="fas fa-credit-card"></i>缴费中心</a>
                <a href="profile.html" class="nav-item"><i class="fas fa-user-circle"></i>个人中心</a>
                <div class="nav-group">
                    <a href="#" class="nav-item nav-toggle" onclick="toggleSubmenu(event)"><i
                            class="fas fa-user-graduate"></i>学生 <i
                            class="fas fa-chevron-down ms-auto toggle-icon"></i></a>
                    <div class="nav-submenu show">
                        <a href="students.html" class="nav-item sub-item active"><i class="fas fa-list"></i>学生列表</a>
                        <a href="student_approval.html" class="nav-item sub-item"><i
                                class="fas fa-clipboard-check"></i>申请审批</a>
                    </div>
                </div>
            </aside>
            <main class="content-area">
                <div class="page-header d-flex justify-content-between align-items-center">
                    <h1>学生管理</h1>
                    <div>
                        <button class="btn btn-outline me-2" onclick="openImportModal()"><i
                                class="fas fa-file-excel me-2"></i>Excel导入</button>
                        <button class="btn btn-primary" onclick="openAddModal()"><i
                                class="fas fa-plus me-2"></i>添加学生</button>
                    </div>
                </div>

                <div class="alert alert-info mb-4">
                    <i class="fas fa-info-circle me-2"></i>
                    作为指导教师，您可以管理您的指导学生列表。学生提交预约申请时需要您的审批。
                </div>

                <div class="card">
                    <div class="card-header">我的学生 (<span id="studentCount">0</span>人)</div>
                    <div class="card-body">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>学号</th>
                                    <th>姓名</th>
                                    <th>专业</th>
                                    <th>学院</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="studentList"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal-overlay" id="addStudentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加学生</h3>
                <button class="modal-close" onclick="App.closeModal('addStudentModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="studentForm">
                    <div class="form-group">
                        <label class="form-label">学号</label>
                        <input type="text" class="form-control" id="formStudentNo" placeholder="输入学号查找学生" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">姓名</label>
                        <input type="text" class="form-control" id="formStudentName" placeholder="学生姓名" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">专业</label>
                        <input type="text" class="form-control" id="formStudentMajor" placeholder="专业" readonly>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="App.closeModal('addStudentModal')">取消</button>
                <button class="btn btn-primary" onclick="addStudent()">添加</button>
            </div>
        </div>
    </div>

    <!-- Excel Import Modal -->
    <div class="modal-overlay" id="importModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Excel批量导入</h3>
                <button class="modal-close" onclick="App.closeModal('importModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    请按照模板格式准备Excel文件，包含列：学号、姓名、专业、学院
                </div>
                <div class="form-group">
                    <label class="form-label">选择Excel文件</label>
                    <input type="file" class="form-control" id="excelFile" accept=".xlsx,.xls">
                </div>
                <div class="text-center mt-3">
                    <a href="#" class="text-primary"><i class="fas fa-download me-1"></i>下载导入模板</a>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="App.closeModal('importModal')">取消</button>
                <button class="btn btn-primary" onclick="importStudents()">导入</button>
            </div>
        </div>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/app.js"></script>
    <script>
        const user = App.checkAuth();

        // Mock students data for this teacher
        const myStudents = [
            { studentNo: 'S2024001', name: '张三', major: '软件工程', college: '计算机学院', status: 'active' },
            { studentNo: 'S2024002', name: '李四', major: '计算机科学', college: '计算机学院', status: 'active' },
            { studentNo: 'S2024003', name: '王五', major: '物联网工程', college: '物联网学院', status: 'active' }
        ];

        if (user) {
            document.getElementById('userName').textContent = user.username;

            // Check if user is teacher
            if (user.type !== 'teacher') {
                App.showToast('仅限教师访问此页面', 'error');
                setTimeout(() => App.navigate('device_list.html'), 1000);
            } else {
                render();
            }
        }

        function render() {
            document.getElementById('studentCount').textContent = myStudents.length;
            document.getElementById('studentList').innerHTML = myStudents.map(s => `
                <tr>
                    <td>${s.studentNo}</td>
                    <td>${s.name}</td>
                    <td>${s.major}</td>
                    <td>${s.college}</td>
                    <td><span class="status-badge available">有效</span></td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="removeStudent('${s.studentNo}')"><i class="fas fa-times"></i> 移除</button>
                    </td>
                </tr>
            `).join('');
        }

        function openAddModal() {
            document.getElementById('studentForm').reset();
            App.openModal('addStudentModal');
        }

        function openImportModal() {
            App.openModal('importModal');
        }

        function addStudent() {
            App.closeModal('addStudentModal');
            App.showToast('学生已添加到指导列表！');
            render();
        }

        function importStudents() {
            App.closeModal('importModal');
            App.showToast('Excel导入成功，新增3名学生！');
            render();
        }

        function removeStudent(studentNo) {
            if (confirm('确定要移除该学生吗？')) {
                App.showToast('学生已移除');
                render();
            }
        }

        function toggleSubmenu(e) {
            e.preventDefault();
            const submenu = e.currentTarget.nextElementSibling;
            const icon = e.currentTarget.querySelector('.toggle-icon');
            submenu.classList.toggle('show');
            icon.classList.toggle('fa-chevron-down');
            icon.classList.toggle('fa-chevron-up');
        }

        function logout() { DataService.logout(); App.navigate('../index.html'); }
    </script>
</body>

</html>
