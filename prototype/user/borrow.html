<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>借用记录 - 实验室设备管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <nav class="top-navbar">
            <div class="brand"><i class="fas fa-flask me-2"></i>实验室设备管理系统</div>
            <div class="user-info"><span id="userName">用户</span>
                <div class="avatar"><i class="fas fa-user"></i></div>
            </div>
        </nav>
        <div class="d-flex">
            <aside class="sidebar">
                <a href="device_list.html" class="nav-item"><i class="fas fa-desktop"></i>设备列表</a>
                <a href="reservation.html" class="nav-item"><i class="fas fa-calendar-check"></i>我的预约</a>
                <a href="borrow.html" class="nav-item active"><i class="fas fa-hand-holding"></i>借用记录</a>
                <a href="payment.html" class="nav-item"><i class="fas fa-credit-card"></i>缴费中心</a>
                <a href="profile.html" class="nav-item"><i class="fas fa-user-circle"></i>个人中心</a>
            </aside>
            <main class="content-area">
                <div class="page-header">
                    <h1>借用记录</h1>
                </div>
                <div class="card">
                    <div class="card-body">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>设备名称</th>
                                    <th>借用日期</th>
                                    <th>预计归还</th>
                                    <th>实际归还</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="borrowList"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/data.js"></script>
    <script src="../js/app.js"></script>
    <script>
        const user = App.checkAuth();
        if (user) { document.getElementById('userName').textContent = user.username; renderBorrows(); }
        function renderBorrows() {
            const borrows = DataService.getUserBorrows(user.id);
            document.getElementById('borrowList').innerHTML = borrows.length ? borrows.map(b => `
                <tr>
                    <td>${b.device ? b.device.name : '未知'}</td>
                    <td>${b.borrowDate}</td>
                    <td>${b.expectedReturn}</td>
                    <td>${b.actualReturn || '-'}</td>
                    <td>${App.renderStatusBadge(MockData.borrowStatus[b.status])}</td>
                    <td>${b.status === 'borrowing' ? `<button class="btn btn-success btn-sm" onclick="returnDevice(${b.id})">归还</button>` : '-'}</td>
                </tr>
            `).join('') : '<tr><td colspan="6" class="text-center text-muted py-5">暂无借用记录</td></tr>';
        }
        function returnDevice(id) { if (confirm('确认归还该设备？')) { DataService.returnDevice(id); App.showToast('归还成功！'); renderBorrows(); } }
    </script>
</body>

</html>
