<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缴费中心 - 实验室设备管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <nav class="top-navbar">
            <div class="brand"><i class="fas fa-flask me-2"></i>实验室设备管理系统</div>
            <div class="user-info"><span id="userName">用户</span>
                <div class="avatar"><i class="fas fa-user"></i></div>
            </div>
        </nav>
        <div class="d-flex">
            <aside class="sidebar" id="userSidebar">
                <a href="device_list.html" class="nav-item"><i class="fas fa-desktop"></i>设备列表</a>
                <a href="reservation.html" class="nav-item"><i class="fas fa-calendar-check"></i>我的预约</a>
                <a href="borrow.html" class="nav-item"><i class="fas fa-hand-holding"></i>借用记录</a>
                <a href="payment.html" class="nav-item active"><i class="fas fa-credit-card"></i>缴费中心</a>
                <a href="profile.html" class="nav-item"><i class="fas fa-user-circle"></i>个人中心</a>
            </aside>
            <main class="content-area">
                <div class="page-header">
                    <h1>缴费中心</h1>
                </div>
                <div class="card">
                    <div class="card-body">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>费用描述</th>
                                    <th>金额</th>
                                    <th>状态</th>
                                    <th>支付时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="paymentList"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/data.js"></script>
    <script src="../js/app.js"></script>
    <script>
        const user = App.checkAuth();
        if (user) {
            document.getElementById('userName').textContent = user.username;
            if (user.type === 'teacher') {
                document.getElementById('userSidebar').insertAdjacentHTML('beforeend', `
                    <div class="nav-group">
                        <a href="#" class="nav-item nav-toggle" onclick="toggleSubmenu(event)"><i class="fas fa-user-graduate"></i>学生 <i class="fas fa-chevron-down ms-auto toggle-icon"></i></a>
                        <div class="nav-submenu">
                            <a href="students.html" class="nav-item sub-item"><i class="fas fa-list"></i>学生列表</a>
                            <a href="student_approval.html" class="nav-item sub-item"><i class="fas fa-clipboard-check"></i>申请审批</a>
                        </div>
                    </div>
                `);
            }
            renderPayments();
        }
        function renderPayments() {
            const payments = DataService.getUserPayments(user.id);
            document.getElementById('paymentList').innerHTML = payments.length ? payments.map(p => `
                <tr>
                    <td>${p.description}</td>
                    <td class="fw-bold">¥${p.amount}</td>
                    <td>${App.renderStatusBadge(MockData.paymentStatus[p.status])}</td>
                    <td>${p.payTime || '-'}</td>
                    <td>${p.status === 'unpaid' ? `<button class="btn btn-primary btn-sm" onclick="pay(${p.id})">立即支付</button>` : '-'}</td>
                </tr>
            `).join('') : '<tr><td colspan="5" class="text-center text-muted py-5">暂无缴费记录</td></tr>';
        }
        function pay(id) { if (confirm('确认支付？')) { DataService.payBill(id); App.showToast('支付成功！'); renderPayments(); } }
        function toggleSubmenu(e) {
            e.preventDefault();
            const submenu = e.currentTarget.nextElementSibling;
            const icon = e.currentTarget.querySelector('.toggle-icon');
            submenu.classList.toggle('show');
            icon.classList.toggle('fa-chevron-down');
            icon.classList.toggle('fa-chevron-up');
        }
    </script>
</body>

</html>
