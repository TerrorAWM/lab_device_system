<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的预约 - 实验室设备管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <nav class="top-navbar">
            <div class="brand"><i class="fas fa-flask me-2"></i>实验室设备管理系统</div>
            <div class="user-info"><span id="userName">用户</span>
                <div class="avatar"><i class="fas fa-user"></i></div>
            </div>
        </nav>
        <div class="d-flex">
            <aside class="sidebar">
                <a href="device_list.html" class="nav-item"><i class="fas fa-desktop"></i>设备列表</a>
                <a href="reservation.html" class="nav-item active"><i class="fas fa-calendar-check"></i>我的预约</a>
                <a href="borrow.html" class="nav-item"><i class="fas fa-hand-holding"></i>借用记录</a>
                <a href="payment.html" class="nav-item"><i class="fas fa-credit-card"></i>缴费中心</a>
                <a href="profile.html" class="nav-item"><i class="fas fa-user-circle"></i>个人中心</a>
            </aside>
            <main class="content-area">
                <div class="page-header">
                    <h1>我的预约</h1>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>设备名称</th>
                                        <th>开始日期</th>
                                        <th>结束日期</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="reservationList"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/data.js"></script>
    <script src="../js/app.js"></script>
    <script>
        const user = App.checkAuth();
        if (user) {
            document.getElementById('userName').textContent = user.username;
            renderReservations();
        }
        function renderReservations() {
            const reservations = DataService.getUserReservations(user.id);
            document.getElementById('reservationList').innerHTML = reservations.length ? reservations.map(r => `
                <tr>
                    <td>${r.device ? r.device.name : '未知设备'}</td>
                    <td>${r.startDate}</td>
                    <td>${r.endDate}</td>
                    <td>${App.renderStatusBadge(MockData.reservationStatus[r.status])}</td>
                    <td>${r.status === 'pending' ? `<button class="btn btn-danger btn-sm" onclick="cancelReserve(${r.id})">取消</button>` : '-'}</td>
                </tr>
            `).join('') : '<tr><td colspan="5" class="text-center text-muted py-5">暂无预约记录</td></tr>';
        }
        function cancelReserve(id) {
            if (confirm('确定取消该预约？')) { DataService.cancelReservation(id); App.showToast('预约已取消'); renderReservations(); }
        }
    </script>
</body>

</html>
