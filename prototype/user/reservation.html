<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的预约 - 实验室设备管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <nav class="top-navbar">
            <div class="brand"><i class="fas fa-flask me-2"></i>实验室设备管理系统</div>
            <div class="user-info"><span id="userName">用户</span>
                <div class="avatar"><i class="fas fa-user"></i></div>
            </div>
        </nav>
        <div class="d-flex">
            <aside class="sidebar" id="userSidebar">
                <a href="device_list.html" class="nav-item"><i class="fas fa-desktop"></i>设备列表</a>
                <a href="reservation.html" class="nav-item active"><i class="fas fa-calendar-check"></i>我的预约</a>
                <a href="borrow.html" class="nav-item"><i class="fas fa-hand-holding"></i>借用记录</a>
                <a href="payment.html" class="nav-item"><i class="fas fa-credit-card"></i>缴费中心</a>
                <a href="profile.html" class="nav-item"><i class="fas fa-user-circle"></i>个人中心</a>
            </aside>
            <main class="content-area">
                <div class="page-header">
                    <h1>我的预约</h1>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>设备名称</th>
                                        <th>借用日期</th>
                                        <th>时段</th>
                                        <th>借用原因</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="reservationList"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modify Reservation Modal -->
    <div class="modal-overlay" id="modifyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>修改预约</h3>
                <button class="modal-close" onclick="App.closeModal('modifyModal')">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="modifyId">
                <div class="form-group">
                    <label class="form-label">设备</label>
                    <input type="text" class="form-control" id="modifyDevice" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">借用日期</label>
                    <input type="date" class="form-control" id="modifyDate" required>
                </div>
                <div class="form-group">
                    <label class="form-label">时段（2小时）</label>
                    <select class="form-control" id="modifyTimeSlot" required>
                        <option value="08:00-10:00">08:00 - 10:00</option>
                        <option value="10:00-12:00">10:00 - 12:00</option>
                        <option value="14:00-16:00">14:00 - 16:00</option>
                        <option value="16:00-18:00">16:00 - 18:00</option>
                        <option value="19:00-21:00">19:00 - 21:00</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">借用原因</label>
                    <textarea class="form-control" id="modifyReason" rows="3" required></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="App.closeModal('modifyModal')">取消</button>
                <button class="btn btn-primary" onclick="saveModify()">保存修改</button>
            </div>
        </div>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/app.js"></script>
    <script>
        const user = App.checkAuth();
        if (user) {
            document.getElementById('userName').textContent = user.username;
            if (user.type === 'teacher') {
                document.getElementById('userSidebar').insertAdjacentHTML('beforeend', `
                    <div class="nav-group">
                        <a href="#" class="nav-item nav-toggle" onclick="toggleSubmenu(event)"><i class="fas fa-user-graduate"></i>学生 <i class="fas fa-chevron-down ms-auto toggle-icon"></i></a>
                        <div class="nav-submenu">
                            <a href="students.html" class="nav-item sub-item"><i class="fas fa-list"></i>学生列表</a>
                            <a href="student_approval.html" class="nav-item sub-item"><i class="fas fa-clipboard-check"></i>申请审批</a>
                        </div>
                    </div>
                `);
            }
            renderReservations();
        }

        function renderReservations() {
            const reservations = DataService.getUserReservations(user.id);
            document.getElementById('reservationList').innerHTML = reservations.length ? reservations.map(r => {
                const isPending = r.status === 'pending';
                const isApproved = r.status === 'approved';
                const canCancel = isPending || isApproved;
                let actions = '-';
                if (canCancel) {
                    actions = isPending ? `
                        <button class="btn btn-outline btn-sm me-1" onclick="openModifyModal(${r.id})"><i class="fas fa-edit"></i> 修改</button>
                        <button class="btn btn-danger btn-sm" onclick="cancelReserve(${r.id})"><i class="fas fa-times"></i> 撤销</button>
                    ` : `
                        <button class="btn btn-danger btn-sm" onclick="cancelReserve(${r.id})"><i class="fas fa-times"></i> 撤销</button>
                    `;
                }
                return `
                <tr>
                    <td>${r.device ? r.device.name : '未知设备'}</td>
                    <td>${r.date || r.startDate || '-'}</td>
                    <td>${r.timeSlot || '-'}</td>
                    <td>${r.reason || '-'}</td>
                    <td>${App.renderStatusBadge(MockData.reservationStatus[r.status])}</td>
                    <td>${actions}</td>
                </tr>
            `}).join('') : '<tr><td colspan="6" class="text-center text-muted py-5">暂无预约记录</td></tr>';
        }

        function openModifyModal(id) {
            const reservation = MockData.reservations.find(r => r.id === id);
            if (reservation) {
                document.getElementById('modifyId').value = id;
                document.getElementById('modifyDevice').value = reservation.device ? reservation.device.name : DataService.getDevice(reservation.deviceId)?.name || '未知设备';
                document.getElementById('modifyDate').value = reservation.date || reservation.startDate;
                document.getElementById('modifyTimeSlot').value = reservation.timeSlot || '08:00-10:00';
                document.getElementById('modifyReason').value = reservation.reason || '';
                App.openModal('modifyModal');
            }
        }

        function saveModify() {
            const id = parseInt(document.getElementById('modifyId').value);
            const date = document.getElementById('modifyDate').value;
            const timeSlot = document.getElementById('modifyTimeSlot').value;
            const reason = document.getElementById('modifyReason').value;

            if (!date || !timeSlot || !reason) {
                App.showToast('请填写完整信息', 'error');
                return;
            }

            const reservation = MockData.reservations.find(r => r.id === id);
            if (reservation) {
                reservation.date = date;
                reservation.timeSlot = timeSlot;
                reservation.reason = reason;
                App.closeModal('modifyModal');
                App.showToast('预约修改成功！');
                renderReservations();
            }
        }

        function cancelReserve(id) {
            if (confirm('确定撤销该预约？此操作不可恢复。')) {
                DataService.cancelReservation(id);
                App.showToast('预约已撤销');
                renderReservations();
            }
        }

        function toggleSubmenu(e) {
            e.preventDefault();
            const submenu = e.currentTarget.nextElementSibling;
            const icon = e.currentTarget.querySelector('.toggle-icon');
            submenu.classList.toggle('show');
            icon.classList.toggle('fa-chevron-down');
            icon.classList.toggle('fa-chevron-up');
        }
    </script>
</body>

</html>
