<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 实验室设备管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <nav class="top-navbar">
            <div class="brand"><i class="fas fa-flask me-2"></i>实验室设备管理系统</div>
            <div class="user-info"><span id="userName">用户</span>
                <div class="avatar"><i class="fas fa-user"></i></div><button class="btn btn-outline btn-sm"
                    onclick="logout()">退出</button>
            </div>
        </nav>
        <div class="d-flex">
            <aside class="sidebar">
                <a href="device_list.html" class="nav-item"><i class="fas fa-desktop"></i>设备列表</a>
                <a href="reservation.html" class="nav-item"><i class="fas fa-calendar-check"></i>我的预约</a>
                <a href="borrow.html" class="nav-item"><i class="fas fa-hand-holding"></i>借用记录</a>
                <a href="payment.html" class="nav-item"><i class="fas fa-credit-card"></i>缴费中心</a>
                <a href="profile.html" class="nav-item active"><i class="fas fa-user-circle"></i>个人中心</a>
            </aside>
            <main class="content-area">
                <div class="page-header">
                    <h1>个人中心</h1>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-center p-4">
                            <div class="avatar mx-auto mb-3"
                                style="width:100px;height:100px;font-size:48px;background:linear-gradient(135deg,#4361ee,#3a0ca3);color:white">
                                <i class="fas fa-user"></i></div>
                            <h4 id="profileName"></h4>
                            <p class="text-muted" id="profileType"></p>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">个人信息</div>
                            <div class="card-body">
                                <form id="profileForm">
                                    <div class="row">
                                        <div class="col-md-6 form-group"><label class="form-label">用户名</label><input
                                                type="text" class="form-control" id="inputName" readonly></div>
                                        <div class="col-md-6 form-group"><label class="form-label">手机号</label><input
                                                type="text" class="form-control" id="inputPhone"></div>
                                    </div>
                                    <div class="form-group"><label class="form-label">用户类型</label><input type="text"
                                            class="form-control" id="inputType" readonly></div>
                                    <button type="submit" class="btn btn-primary">保存修改</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/data.js"></script>
    <script src="../js/app.js"></script>
    <script>
        const user = App.checkAuth();
        const typeMap = { teacher: '教师', student: '学生', external: '校外人员' };
        if (user) {
            document.getElementById('userName').textContent = user.username;
            document.getElementById('profileName').textContent = user.username;
            document.getElementById('profileType').textContent = typeMap[user.type] || user.type;
            document.getElementById('inputName').value = user.username;
            document.getElementById('inputPhone').value = user.phone || '';
            document.getElementById('inputType').value = typeMap[user.type] || user.type;
        }
        document.getElementById('profileForm').addEventListener('submit', e => { e.preventDefault(); App.showToast('信息已保存！'); });
        function logout() { DataService.logout(); App.navigate('../index.html'); }
    </script>
</body>

</html>
